<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表单</title>
</head>
<body>
<h2>注册页面</h2>
<!-- 
	表单是html中最重要的元素，通常用来提交数据
	表单用form来表示
	action：表示表单提交的路径（页面）
	method：表示表单提交的方式，通常使用get和post
 -->
 <form action="login.html" method="get">
 	<!-- hidden控件在页面上是不可见的，但是会提交到后台 -->
 	<input type="hidden" name="id" value="1">
 	<table>
 		<tr>
 			<td>登陆名（文本框）：</td>
 			<!-- 
	表单控件使用input表示，
	type是表示控件的类型，text表示文本框
	name属性表示该控件提交到后台的名字
 -->
 			<td> <input type="text" name="loginname"> </td>
 		</tr>
 		<tr>
 			<td>密码（密码框）：</td>
 			<!-- 
	表单控件使用input表示，
	type是表示控件的类型，password表示密码框,输入的所有数据都是不可见得
	name属性表示该控件提交到后台的名字
 -->
 			<td> <input type="password" name="password"> </td>
 		</tr>
 		<tr>
 			<td>性别（单选框）：</td>
 			<!-- 
	表单控件使用input表示，
	type是表示控件的类型，radio表示单选框,checked="checked"表示默认选中
	name属性表示该控件提交到后台的名字
 -->
 			<td> 
 				<input type="radio" name="sex" value="男" checked="checked">男&nbsp;&nbsp;
 				<input type="radio" name="sex" value="女">女&nbsp;&nbsp;
 			</td>
 		</tr>
 		<tr>
 			<td>爱好（复选框）：</td>
 			<!-- 
	表单控件使用input表示，
	type是表示控件的类型，radio表示单选框,checked="checked"表示默认选中
	name属性表示该控件提交到后台的名字
 -->
 			<td> 
 				<input type="checkbox" name="loves" value="爬山" >爬山&nbsp;&nbsp;
 				<input type="checkbox" name="loves" value="打游戏" checked="checked">打游戏&nbsp;&nbsp;
 				<input type="checkbox" name="loves" value="写代码" checked="checked">写代码&nbsp;&nbsp;
 			</td>
 		</tr>
 		<tr>
 			<td>学历（列表框）：</td>
 			<!-- 
	表单控件使用input表示，
	type是表示控件的类型，select表示列表框,selected="selected"表示默认选中
	name属性表示该控件提交到后台的名字
 -->
 			<td> 
 				<select name="xueli">
 					<option value="大专">大专</option>
 					<option value="本科" selected="selected">本科</option>
 					<option value="研究生">研究生</option>
 				</select>
 			</td>
 		</tr>
 		<tr>
 			<td>备注（文本域）：</td>
 			<!-- 
	表单控件使用input表示，
	type是表示控件的类型，textarea表示文本域
	name属性表示该控件提交到后台的名字
 -->
 			<td> 
 				<textarea rows="3" cols="20" name="remark"></textarea>
 			</td>
 		</tr>
 		<tr>
 			<td>头像（文件域）：</td>
 			<!-- 
	表单控件使用input表示，
	type是表示控件的类型，textarea表示文本域
	name属性表示该控件提交到后台的名字
 -->
 			<td> 
 				<input type="file" name="title">
 			</td>
 		</tr>
 		<tr>
 			<!-- 
	表单控件使用input表示，
	submit表示直接提交表单到action代表的页面
	reset表示清空当前表单所有控件值
	button就是一个按钮，需要通过javascript脚本去控制按钮事件，完成自定义操作
 -->
 			<td> 
 				<input type="submit" value="提交">&nbsp;&nbsp;
 				<input type="reset" value="重置">&nbsp;&nbsp;
 				<input type="button" value="按钮">&nbsp;&nbsp;
 			</td>
 		</tr>
 	</table>
 </form>
</body>
</html>
