<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>
<!-- 
	<table>...</table> - 定义表格
	<tr> - 定义表行
	<th> - 定义表头,和td的区别在于自动加粗
	<td> - 定义表元(表格的具体数据)
	
 -->
 <table border="1">
 	<tr>
 		<th>姓名</th><th>性别</th><th>年龄</th><th>班级</th>
 	</tr>
 	<tr>
 		<td>周杰伦</td><td>男</td><td>36</td><td>152</td>
 	</tr>
 	<tr>
 		<td>蔡依林</td><td>女</td><td>37</td><td>152</td>
 	</tr>
 </table>
 
</body>
</html>
